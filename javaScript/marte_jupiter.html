<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas menos que en Marte o Jupiter</p>
    <script>
        var usuario = prompt("Cual es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta.\n 1 es marte, 2 es jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre_planeta;
        if (planeta == 1) {
            peso_final = peso * g_marte / g_tierra;
            nombre_planeta = 'Marte';
        } else if (planeta == 2){
            peso_final = peso * g_jupiter / g_tierra;
            nombre_planeta = 'Jupiter';
        } else {
            peso_final = 10000000000000;
            nombre_planeta = 'kripton';
        }
        peso_final = parseInt(peso_final);
        document.write('Tu peso en ' +nombre_planeta+ 'es de: <strong>'+peso_final+ ' kilos</strong>');
    </script>
    </body>
</html>
